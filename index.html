<html>
    <head>
        <title>
            C-79 title dont know
        </title>
        <style>
           body{
               background-color: white;
               text-align: center;
           } 

           input{
               margin: 10px;
           }

           #sb{
               margin-top: 20px;
               margin-bottom: 20px;
           }
         
           #st{
               display: none;
               margin-top: 20px;
               margin-bottom: 20px;
           }

        </style>
    </head>
    <body>

        <h3>List of the Students.</h3>
        <div>
            <span>1</span>
           <input type="text" placeholder= "name of the student" id="student1">
            <br>
            <span>2</span>
           <input type="text" placeholder= "name of the student" id="student2"> 
            <br>
           <span>3</span>
           <input type="text" placeholder= "name of the student" id="student3"> 
            <br>
           <span>4</span>
           <input type="text" placeholder= "name of the student" id="student4">
        </div>
           <br>
           <br>
           <div id="display"></div>
           <br>
           <button id="sb" onclick="submit()"> SUBMIT </button>
           <br>
           <button id="st" onlick="button1()"> SORT </button>
           
           <script>
               var student = [];
               function submit(){
                   var name1=document.getElementById("student1").value;
                   var name2=document.getElementById("student2").value;
                   var name3=document.getElementById("student3").value;
                   var name4=document.getElementById("student4").value;
                   student.push(name1);
                   student.push(name2);
                   student.push(name3);
                   student.push(name4);
                   document.getElementById("display").innerHTML= student;
                   document.getElementById("SUBMIT").style.display = none; 
                   document.getElementById("SORT").style.display = inline-block;              
               }
               function button1(){
                   student.sort();
                   document.getElementById("display").innerHTML= student;
               }

           </script>
           

    </body>
</html>
